<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    

    <script type="text/javascript">
       fetch('https://jsonplaceholder.typicode.com/posts/')
       .then((response) => response.json())
       .then((body) => {
            console.log(body);
       })
       .catch((err) => {
           console.log(err);
       })
    </script>


</body>
</html>
